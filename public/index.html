<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria El Oficinista</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header id="header" class="header">
        <div class="menu-buttons">
            <input class="btn btn-outline-primary" type="button" value="Ir al Home" onClick="window.location.reload()">
            <input class="btn btn-outline-secondary" type="button" value="Carrito" onClick="seeCart()">
        </div>
        <h1 class="h1">Libreria El Oficinista</h1>
        <div class="header-div">
            <div class="user-menu">
                <input class="btn-small mt-2" type="button" onclick="crearUsuario()" value="crear usuario">
                <input class="btn-small mt-2" type="button" onclick="modificarUsuario()" value="modificar usuario">
            </div>
            <p id="user-status">usuario activo: ninguno</p>
            <div id="user-selector">
                <label for="usuarios">usuario: </label>
                <select name="id" id="users"></select>
                <input class="btn-card" type="button" onclick="userValidation(activeUser())" value="login">
            </div>
        </div>
    </header>
    <div id="context-menu"></div>
    <main id="main"></main>
    <script src="./js/index.js"></script>
</body>

</html>
